<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<title>JavaScript Lab pt. 4</title>
</head>
<body>
	<div id="start">
		<button id="startButton">START</button>
	</div>
	<div id="mainGame" class="hidden">
		<main>
			<div id="buttons">
				<button id="attackButton">ATTACK</button>
				<button id="healButton">HEAL</button>
				<button id="quitButton">QUIT</button>
			</div>
			<p id="message"></p>
			
			</main>
			
			<div id="statsBorder">
				<h2>Player Stats</h2>
			
				<div id="characterStats">
					<div>
						<p>Name: <span id="userName"></span></p>

					</div>
					<div class="center">
						<p>Health</p>
						<progress class="progressBars" id="characterHealth" value="40" max="40"></progress>
					</div>
					<div class="center">
						<p>Heal Count</p>
						<progress class="progressBars" id="healCount" value="2" max="2"></progress>
					</div>
					<div class="center">
						<p>Wins</p>
						<progress class="progressBars" id="userWins" value="0" max="5"></progress>
					</div>
				</div>
				<h2>Enemy Stats</h2>
				<div id="grantStats">
					<p>Name</p>
					<div class="center">
						<p>Health</p>
						<progress id="grantHealth" value="10" max="10"></progress>
					</div>
				</div>
			</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
